<!doctype html>
<html lang="en">
<head>
<!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
<!-- Font Awesome CSS -->
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
<!-- jQuery -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<!-- Bootstrap JS -->

<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
<title>{% block tab %}{% endblock %}</title>
<body>
<style>
        #login-dp{
        min-width: 250px;
        padding: 14px 14px 0;
        overflow:hidden;
        background-color:rgba(255,255,255,.8);
    }
    #login-dp .help-block{
        font-size:12px
    }
    #login-dp .bottom{
        background-color:rgba(255,255,255,.8);
        border-top:1px solid #ddd;
        clear:both;
        padding:14px;
    }
    #login-dp .social-buttons{
        margin:12px 0
    }
    #login-dp .social-buttons a{
        width: 49%;
    }
    #login-dp .form-group {
        margin-bottom: 10px;
    }
    .btn-fb{
        color: #fff;
        background-color:#3b5998;
    }
    .btn-fb:hover{
        color: #fff;
        background-color:#496ebc
    }
    .btn-tw{
        color: #fff;
        background-color:#55acee;
    }
    .btn-tw:hover{
        color: #fff;
        background-color:#59b5fa;
    }
    @media(max-width:768px){
        #login-dp{
            background-color: inherit;
            color: #fff;
        }
        #login-dp .bottom{
            background-color: inherit;
            border-top:0 none;
        }
    }

</style>

<nav class="navbar navbar-default navbar-inverse" role="navigation">
  <div class="container-md">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Final Project</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form action="/coin" method="post" class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" name="coin" class="form-control" placeholder="Enter your Coin name">
        </div>
        <button type="submit" class="btn btn-default">Check</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
			<ul id="login-dp" class="dropdown-menu">
				<li>
					 <div class="row">
							<div class="col-md-12">
								 <form class="form" role="form" method="POST" action="/login" accept-charset="UTF-8" id="login-nav">
										<div class="form-group">
<!--											 <label class="sr-only" for="exampleInputEmail2">Email address</label>-->
											 <input type="username" class="form-control" id="exampleInputEmail2" name="username" placeholder="Login">
										</div>
										<div class="form-group">
<!--											 <label class="sr-only" for="exampleInputPassword2">Password</label>-->
											 <input type="password" class="form-control" id="exampleInputPassword2" name="password" placeholder="Password">
										</div>
										<div class="form-group">
											 <button type="submit" class="btn btn-primary btn-block">Sign in</button>
										</div>
								 </form>
							</div>
					 </div>
				</li>
			</ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <div class="row">
            <div class="col">
                <h1 class="text-center">{{title.capitalize()}}</h1>
            </div>
            <div class="col">
                <h1 class="text-center">Summary</h1>
            </div>
        </div>



        {% for result in rev %}
            <div class="row g-3 p-2">
                <div class="col p-3">
                    <h4 class="bg-dark text-light p-4" >{{result[1]}}</h4>
                </div>
                <div class="col p-3 ">
                    <h4 class="h-100 bg-dark text-light p-4" >{{result[0]}}</h4>
                </div>
            </div>
        {% endfor %}
</div>

</body>
</head>
</html>
